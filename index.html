<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 des Meilleurs Restaurants de Paris</title>
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/filters.css">
  <link rel="stylesheet" href="/css/maps.css">
  <link rel="stylesheet" href="/css/reservation.css">
  
  <!-- Métadonnées SEO -->
  <meta name="description" content="Découvrez les 5 meilleurs restaurants de Paris selon les notes Google - Filtrage, réservation, et expérience interactive.">
  <meta name="keywords" content="restaurants Paris, top restaurants, gastronomie parisienne">
</head>
<body>
  <div id="app">
    <header>
      <h1>Top 5 des Meilleurs Restaurants de Paris</h1>
      <p class="subtitle">Selon les notes et avis Google - Classement Sunday</p>
    </header>

    <div class="filters-container">
      <h2>Filtres de recherche</h2>
      <div id="filters">
        <!-- Filtres dynamiques seront chargés ici -->
      </div>
    </div>

    <div class="map-section">
      <h2>Carte des restaurants</h2>
      <div id="map" style="width:100%; height:400px;"></div>
    </div>

    <div class="restaurants-list">
      <h2>Nos Restaurants</h2>
      <div id="restaurants">
        <!-- Liste des restaurants sera chargée dynamiquement -->
      </div>
    </div>
  </div>

  <!-- Scripts principaux -->
  <script src="/js/filters.js" type="module"></script>
  <script src="/js/maps.js" type="module"></script>
  <script src="/js/theme-toggle.js" type="module"></script>
  <script src="/js/main.js" type="module"></script>
</body>
</html>
