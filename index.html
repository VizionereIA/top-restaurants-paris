<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 des Meilleurs Restaurants de Paris</title>
  <!-- Existing styles -->
  <link rel="stylesheet" href="css/filters.css">
  <style>
    /* Existing styles from previous HTML remain the same */
  </style>
</head>
<body>
  <header>
    <h1>Top 5 des Meilleurs Restaurants de Paris</h1>
    <p class="subtitle">Selon les notes et avis Google - Classement Sunday</p>
  </header>

  <!-- Nouveaux filtres -->
  <div class="filters-container">
    <div class="filter-group">
      <label for="cuisine-filter">Cuisine</label>
      <select id="cuisine-filter">
        <option value="">Toutes les cuisines</option>
        <option value="Middle Eastern">Middle Eastern</option>
        <option value="Indien">Indien</option>
        <option value="Marocain/Libanais">Marocain/Libanais</option>
        <option value="Franco-Américain">Franco-Américain</option>
        <option value="Gastronomique">Gastronomique</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="ambiance-filter">Ambiance</label>
      <select id="ambiance-filter">
        <option value="">Toutes les ambiances</option>
        <option value="Cozy">Cozy</option>
        <option value="Authentique">Authentique</option>
        <option value="Élégant">Élégant</option>
        <option value="Tendance">Tendance</option>
        <option value="Design">Design</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="price-filter">Prix</label>
      <select id="price-filter">
        <option value="">Toutes les gammes</option>
        <option value="€">€</option>
        <option value="€€">€€</option>
        <option value="€€€">€€€</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="rating-filter">Note minimale</label>
      <select id="rating-filter">
        <option value="">Toutes les notes</option>
        <option value="4">4+ étoiles</option>
        <option value="4.5">4.5+ étoiles</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="location-filter">Lieu</label>
      <select id="location-filter">
        <option value="">Tous les arrondissements</option>
        <option value="Paris 9e">Paris 9e</option>
        <option value="Paris 10e">Paris 10e</option>
        <option value="Paris 11e">Paris 11e</option>
      </select>
    </div>

    <div class="filter-group">
      <button id="reset-filters">Réinitialiser</button>
    </div>

    <div id="result-count">5 restaurants trouvés</div>
  </div>

  <div id="restaurant-list" class="restaurant-container">
    <!-- Contenu existant des restaurants -->
    <!-- Les restaurants seront aussi générés dynamiquement via JS -->
  </div>

  <script src="js/filters.js" type="module"></script>
  <script>
    // Scripts existants
  </script>
</body>
</html>
