<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveurs d'Orient - Restaurant Marocain/Libanais</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/reviews.css">
    <link rel="stylesheet" href="../css/maps.css">
    <link rel="stylesheet" href="../css/reservation.css">
    <style>
        /* Styles précédents conservés */
    </style>
</head>
<body>
    <!-- Contenu précédent conservé -->

    <!-- Section Réservation -->
    <div class="reservation-section">
        <h2>Réserver une table</h2>
        <form id="reservation-form" class="reservation-form">
            <div class="form-group">
                <label for="reservation-name">Nom complet *</label>
                <input type="text" id="reservation-name" required>
            </div>

            <div class="form-group">
                <label for="reservation-email">Email *</label>
                <input type="email" id="reservation-email" required>
            </div>

            <div class="form-group">
                <label for="reservation-date">Date *</label>
                <input type="date" id="reservation-date" required>
            </div>

            <div class="form-group">
                <label for="reservation-time">Heure *</label>
                <input type="time" id="reservation-time" required>
            </div>

            <div class="form-group">
                <label for="reservation-guests">Nombre de personnes *</label>
                <select id="reservation-guests" required>
                    <option value="">Sélectionner</option>
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                    <option value="6">6 personnes ou plus</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="reservation-special-requests">Demandes spéciales</label>
                <textarea id="reservation-special-requests" rows="3" placeholder="Allergies, régimes spéciaux, etc."></textarea>
            </div>

            <button type="submit" id="submit-reservation">Réserver ma table</button>
        </form>
    </div>

    <!-- Modal de confirmation de réservation -->
    <div id="reservation-confirmation" class="reservation-confirmation">
        <div id="confirmation-details"></div>
        <button onclick="document.getElementById('reservation-confirmation').classList.remove('show')">Fermer</button>
    </div>

    <script src="../js/theme-toggle.js" type="module"></script>
    <script src="../js/reviews.js" type="module"></script>
    <script src="../js/maps.js" type="module"></script>
    <script src="../js/reservation.js" type="module"></script>
</body>
</html>
