<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Métadonnées SEO -->
    <title>Saveurs d'Orient - Restaurant Marocain/Libanais à Paris</title>
    <meta name="description" content="Découvrez Saveurs d'Orient, un restaurant marocain et libanais authentique dans le Passage des Panoramas. Cuisine traditionnelle, ambiance élégante.">
    <meta name="keywords" content="restaurant marocain Paris, restaurant libanais Paris, cuisine orientale, Passage des Panoramas">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="restaurant">
    <meta property="og:url" content="https://top-restaurants-paris.com/restaurants/saveurs-orient.html">
    <meta property="og:title" content="Saveurs d'Orient - Restaurant Marocain/Libanais">
    <meta property="og:description" content="Restaurant marocain et libanais authentique dans le Passage des Panoramas à Paris.">
    <meta property="og:image" content="/images/saveurs-orient-main.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://top-restaurants-paris.com/restaurants/saveurs-orient.html">
    <meta name="twitter:title" content="Saveurs d'Orient - Restaurant Marocain/Libanais">
    <meta name="twitter:description" content="Restaurant marocain et libanais authentique dans le Passage des Panoramas à Paris.">
    <meta name="twitter:image" content="/images/saveurs-orient-main.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Liens CSS -->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/reviews.css">
    <link rel="stylesheet" href="../css/maps.css">
    <link rel="stylesheet" href="../css/reservation.css">
    
    <!-- Accessibilité -->
    <link rel="preconnect" href="https://maps.googleapis.com">
    <link rel="preload" href="../js/maps.js" as="script">
</head>
<body>
    <!-- Bouton de thème avec attributs d'accessibilité -->
    <button id="theme-toggle" aria-label="Basculer entre mode clair et sombre" role="switch" aria-checked="false">☀️</button>

    <div class="container">
        <header role="banner">
            <h1 tabindex="0">Saveurs d'Orient</h1>
            <p class="subtitle" aria-describedby="subtitle-description">
                Restaurant Marocain/Libanais - Paris 2e
            </p>
            <div id="subtitle-description" class="sr-only">
                Restaurant proposant une cuisine authentique marocaine et libanaise dans le Passage des Panoramas
            </div>
        </header>

        <div class="restaurant-details" role="region" aria-labelledby="restaurant-details-title">
            <h2 id="restaurant-details-title" class="sr-only">Détails du restaurant</h2>
            <!-- Contenu précédent conservé -->
        </div>

        <!-- Section Réservation avec attributs ARIA -->
        <div class="reservation-section" role="region" aria-labelledby="reservation-title">
            <h2 id="reservation-title">Réserver une table</h2>
            <form id="reservation-form" class="reservation-form" aria-labelledby="reservation-title">
                <!-- Formulaire précédent conservé -->
            </form>
        </div>

        <!-- Section Avis avec attributs ARIA -->
        <div class="reviews-section" role="region" aria-labelledby="reviews-title">
            <div class="reviews-header">
                <h2 id="reviews-title" class="reviews-title">Avis et Commentaires</h2>
                <div id="average-rating" aria-live="polite">Note moyenne : 4.8/5</div>
            </div>
            <!-- Reste de la section avis conservée -->
        </div>
    </div>

    <!-- Modal de confirmation de réservation -->
    <div id="reservation-confirmation" class="reservation-confirmation" role="dialog" aria-labelledby="confirmation-title">
        <h3 id="confirmation-title" class="sr-only">Confirmation de réservation</h3>
        <div id="confirmation-details"></div>
        <button onclick="document.getElementById('reservation-confirmation').classList.remove('show')">Fermer</button>
    </div>

    <!-- Scripts avec préchargement et attributs async -->
    <script src="../js/theme-toggle.js" type="module" async></script>
    <script src="../js/reviews.js" type="module" async></script>
    <script src="../js/maps.js" type="module" async></script>
    <script src="../js/reservation.js" type="module" async></script>
    
    <!-- Message d'erreur si JavaScript est désactivé -->
    <noscript>
        <div class="no-js-warning" role="alert">
            Ce site nécessite JavaScript pour fonctionner correctement. Veuillez l'activer dans vos paramètres de navigateur.
        </div>
    </noscript>
</body>
</html>
